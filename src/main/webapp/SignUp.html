<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
</head>
<body>
<form action="customersignup" method="post">
Name:<input type="text" name="name" placeholder="Enter name"><br><br>
Mobile No:<input type="number" name="mob" placeholder="Enter mobno"><br><br>
Password:<input type="password" name="pwd" placeholder="Enter pwd"><br><br>
Email:<input type="email" name="email" placeholder="Enter Email" required="required"><br><br>
Gender:
<input type="radio" name="gnd" value="male">male
<input type="radio" name="gnd" value="female">female<br><br>
Date of birth:<input type="date" name="dob" required="required"><br><br>
<button type="reset">cancle</button><button>SignUp</button>
</form><br><br>
<a href="Login.html">Already have Account?click here to SignUp</a><br>


</body>
</html>
